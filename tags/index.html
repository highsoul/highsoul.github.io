---
layout: default
title: tags
---

<div class="panel panel-default">
	<div class="panel-heading"><h4>标签</h4></div>
	<div class="panel-body">
		<p>
			{% for tag in site.tags %}
				<a class="tags-tag-link" href="#{{ tag[0] }}">{{ tag[0] }}</a>
			{% endfor %}
		</p>
		<ul id="tags-ul">
		{% for tag in site.tags %}
			<li id="{{ tag[0] }}" class="tags-tag-head">
				<i class="fa fa-tag"></i> 
				{{ tag[0] }} &nbsp;
				<small>[{{ tag[1] | size }}]</small>
			</li>
			{% for post in tag[1]%}
				<li class="tags-tag-item"> 
					{{ post.date | date: "%Y-%m-%d" }}
					<a href="{{ post.url }}"> {{ post.title }} </a>
					</li>
			{% endfor %}
		{% endfor %}
		</ul>
	</div>
</div>
