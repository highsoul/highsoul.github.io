---
layout: default
---
<div class="well post">
	<div class="post-header">
    	<div class="post-title">{{ page.title }}</div>
    	<p class="post-meta">
    	{{}}{{ page.date | date: "%Y年%m月%d日" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %} 
    	<span class="tags">
    		{% for tag in page.tags %}
    			<a href="#"> <small> #{{ tag }} </small> </a>
    		{% endfor %}
    	</span>
    	</p>
  	</div>

  	<article class="post-content">
  		{{ content }}
  	</article>
</div>

<div class="well">
  	<!-- 多说评论框 start -->
	<div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="{{ page.url }}"></div>
	<!-- 多说评论框 end -->
	<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
	<script type="text/javascript">
		var duoshuoQuery = {short_name:"highsoul"};
		(function() {
			var ds = document.createElement('script');
			ds.type = 'text/javascript';ds.async = true;
			ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
			ds.charset = 'UTF-8';
			(document.getElementsByTagName('head')[0] 
		 	|| document.getElementsByTagName('body')[0]).appendChild(ds);
		})();
	</script>
	<!-- 多说公共JS代码 end -->
</div>
