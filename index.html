---
layout: default
---


    {% for post in site.posts %}
      {% unless post.type %}
      <div class="well post-wrapper">
        <div class="page-header">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            <h4> {{ post.title }} </h4>
          </a>

          <span class="post-date"><small>{{ post.date | date: "%Y-%m-%d" }}</small></span>
          
          <span class="post-tags">
            {% for tag in post.tags %}
              <a href="#"> <small> #{{ tag }} </small> </a>            
            {% endfor %}
          </span>  
        </div>
       
        <div>
          {{ post.excerpt }}
        </div>
      </div>
      {% endunless %}
    {% endfor %}
